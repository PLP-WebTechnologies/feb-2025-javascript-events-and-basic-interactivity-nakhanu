<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Event Playground</h1>

  <!-- Event Handling -->
  <section>
    <button id="colorBtn">Click Me to Change Color</button>
    <div id="hoverBox">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <button id="secretBtn">Double-click Me!</button>
  </section>

  <!-- Interactive Elements -->
  <section class="gallery">
    <img id="galleryImage" 
         src="https://images.pexels.com/photos/3958816/pexels-photo-3958816.jpeg?auto=compress&cs=tinysrgb&w=600" 
         alt="Gallery Image" 
         width="300">
    <button id="nextImgBtn">Next Image</button>
  </section>
  <script src="script.js"></script>

  <section>
    <div class="tab">
      <button class="tabBtn" data-target="tab1">Tab 1</button>
      <button class="tabBtn" data-target="tab2">Tab 2</button>
    </div>
    <div class="tabContent" id="tab1">This is Tab 1 content</div>
    <div class="tabContent" id="tab2" style="display:none;">This is Tab 2 content</div>
  </section>

  <!-- Form Validation -->
  <section>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="formMessage"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
